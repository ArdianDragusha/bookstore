<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Book</title>
</head>
<body>

    <h1>Edit Book</h1>

    <form th:action="@{/save}" th:object="${book}" method="post">
        <input type="hidden" th:field="*{id}"/>
        <label>Title: </label> <input type="text" th:field="*{title}" required/><br>
        <label>Author: </label> <input type="text" th:field="*{author}" required/><br>
        <label>ISBN: </label> <input type="text" th:field="*{isbn}" required/><br>
        <label>Year: </label> <input type="number" th:field="*{year}" required/><br>
        <label>Price: </label> <input type="number" step="0.01" th:field="*{price}" required/><br>
        <button type="submit">Save</button>
    </form>

    <br>
    <a href="/booklist">Back to list</a>

</body>
</html>
