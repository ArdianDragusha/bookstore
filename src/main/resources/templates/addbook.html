<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Add Book</title>
</head>

<body>
    <h1>Add a New Book</h1>
    <form action="#" th:action="@{/save}" th:object="${book}" method="post">
        <label>Title:</label>
        <input type="text" th:field="*{title}" required /><br>

        <label>Author:</label>
        <input type="text" th:field="*{author}" required /><br>

        <label>Year:</label>
        <input type="number" th:field="*{year}" required /><br>

        <label>ISBN:</label>
        <input type="text" th:field="*{isbn}" required /><br>

        <label>Price:</label>
        <input type="number" step="0.01" th:field="*{price}" required /><br>

        <label>Category:</label>
        <select th:field="*{category}">
            <option th:each="category : ${categories}" th:value="${category}" th:text="${category.name}">Category</option>
        </select>
        <br>

        <button type="submit">Save</button>
    </form>
    <br>
    <a href="/booklist">Back to list</a>
</body>

</html>
