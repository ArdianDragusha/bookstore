<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Books</title>
    
    <link type="text/css" rel="stylesheet" href="/css/bootstrap-5.3.3-dist/css/bootstrap.min.css" th:href="@{/css/bootstrap-5.3.3-dist/css/bootstrap.min.css}" />

</head>

<body>
    <h1>Books</h1>
    <table class="table table-striped">

        <tr>
            <th>Author</th>
            <th>Title</th>
            <th>ISBN</th>
            <th>Year</th>
        </tr>
        <tr th:each="book : ${books}">
            <td th:text="${book.author}"></td>
            <td th:text="${book.title}"></td>
            <td th:text="${book.isbn}"></td>
            <td th:text="${book.publicationYear}"></td>
            <td>
               <a class="btn btn-danger" th:href="@{/delete/{id}(id=${book.id})}">Delete</a> |
                <a th:href="@{/edit/{id}(id=${book.id})}">Edit</a>
            </td>
        </tr>
    </table>

    <br>
    <a class="btn btn-success" href="/addbook">Add Book</a>

</body>

</html>
